<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChApp</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
   

<link rel="stylesheet" href="../public/style.css" type="text/css" />
<script>
    window.onload=function(){
        var form = document.getElementsByTagName("form")[0];
        form.onsubmit = function(e){
            e.preventDefault();
            var messege = document.getElementsByName("messege")[0].value;
            var newDiv = document.createElement("div");
            newDiv.className = "message";
            newDiv.innerText = messege;
            // newDiv.class = "divWrapper";
            document.getElementById("chatwindow-div").prepend(newDiv);
            //change percentage of the div to start at the bottom
        }
    }
    </script>

</head>

<body>

<div class="container">
    <div id="window-title"><img src="images/chaticon2.png" width="25px"> Welcome to ChApp <div class="imgholder"><img src="images/mmc.png" width="70px"></div></div>
    <div class="chatapp">


            <div class="dropdown">
                    <a href="#" class="hvr-box-shadow-inset">View</a>
                    <div class="dropdown-content">
                        <a href="#" id="users">Users</a>
                        <a href="#" id="rooms">Rooms</a>
                      <a href="createroom.html">Create Room</a>

                    </div>
                  </div>
                   &nbsp; <a href="help.html" class="hvr-box-shadow-inset">Help</a>
        <hr>

        <b>General Chat</b>

        <div class="row">

            <div class="column">
                <div id="chatwindow-div" class="message" >
                    <div id="messages"></div>
                </div>
            </div>

            <div class="column2">
                <div id="users-div">
                    <p><strong>Users</strong> (25)
                    <br/>
                    Currently showing users
                    
                </p>
                </div>
            </div>

          <div class="row" id="form-div">
                <form>
                    <textarea name="messege" class="form-control" id ="textbox" rows="4" cols="150" placeholder="Type something..." onkeypress="process(event)"></textarea>
                    
                    <!-- <textarea name="messege" class="form-control" id ="textbox" rows="4" cols="150" placeholder="Type something..." onkeypress="process(event, this)"></textarea>
                     -->
                    <br />
                    <button id="windowbutton">Send</button>
                    <!-- <input type="button" id="windowbutton" name="butClickHere" placeholder="click here" value="click here">
                 -->
                </form>
        </div>
    </div>

        </div>
    </div>


</div>
