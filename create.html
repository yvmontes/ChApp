<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<script>

$(function() {
        const socket = io()
        $("form").submit(function(e) {
            e.preventDefault();
            let outgoingMessage = {
                roomName: $("#roomName").val(),
                permanant: $("#permanant").val(),
                private: $("#private").val(),
            }
            socket.emit("createRoom", outgoingMessage);
            $("#m").val("");
            return false;
        });
    });

</script>

<form>
    <label>name</label>
    <input type="text" id="roomName">
    <br>
    <label>permanant?</label><br>
    <input type="radio" name="permanance" value="permanant" id="permanant">
    <input type="radio" name="permanance" value="ephemeral">
    <br>
    <label>private?</label><br>
    <input type="radio" name="password" value="private" id="private">
    <input type="radio" name="password" value="public">
    <input type = text id="password">
    <input type="submit">
</form>
